<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script language="JavaScript">
			function check(){
				var p1=document.fr.userName.value;
				var p2=document.fr.pwd.value;
				if(p1=="admin"&&p2=="123"){
				window.document.fr.action="sjwork.html";
				window.document.fr.submit();			
				}else{
					alert("错误，请重新输入")	;
				}
			}
		</script>
	</head>
	<body>
		<form name="fr" method="get">
		用户名<input type="text"	 name="userName"><br>
		密&nbsp;&nbsp;&nbsp;码<input type="password"	 name="pwd"><br>
			<input type="button"value="登陆"onclick="check()">
		</form>
	</body>
</html>
